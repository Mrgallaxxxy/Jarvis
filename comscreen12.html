<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday</title>
    <link rel="stylesheet" type="text/css" href="style-s-s.css" media="screen">
</head>

<body>
    <div class="window">
        <div class="title-bar pywebview-drag-region">
            <div class="buttons">
                <div class="button minimize"></div>
                <div class="button maximize"></div>
                <div class="button close"></div>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li id="main">Главная</li>
                    <li id="settings">Настройки</li>
                    <li id="commands">Команды</li>
                    <img src="image-nobackground.png" height="100px" style="border-radius: 60px;"">
                </ul>
                <div class="heart-animation"></div>
            </div>
            <div class="main-panel">
                <div class="header">
                    <h2>Команды</h2>
                    <div class="setting">
                        <label for="width">Так как команд очень много у нашего ассистента я вам советую сказать команду которая активируется по словам"покажи команды", "лист команд", "команды", "какие есть команды". У вас откроется ТГК FridayDEV. И приведёт к посту с командами. Всем удачи!</label>             
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
