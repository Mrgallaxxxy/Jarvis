<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" type="text/css" href="style-s.css" media="screen">
</head>

<body>
    <div class="window">
        <div class="title-bar pywebview-drag-region">
            <div class="buttons">
                <div class="button minimize"></div>
                <div class="button maximize"></div>
                <div class="button close"></div>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li id="main">Главная</li>
                    <li id="settings">Настройки</li>
                    <li id="commands">Команды</li>
                    <img src="image-nobackground.png" height="100px" style="border-radius: 60px;"">
                </ul>
            </div>
            <div class="main-panel">
                <div class="settings-panel">
                    <h2>Настройки</h2>
                    <div class="setting">
                        <label for="width">Ширина окна:</label>
                        <input type="number" id="width" name="width" min="400" max="2999" value="800">
                    </div>
                    <div class="setting">
                        <label for="height">Высота окна:</label>
                        <input type="number" id="height" name="height" min="400" max="2999" value="600">
                    </div>
                    <button id="apply-button">Применить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html
